<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class ="container">

<header th:replace="fragments :: header"></header>

<form th:action="@{/events/edit}" method="post">
    <div class="form-group">
        <label>Name
            <input type="text" th:value="${event.name}" name="name" class="form-control">
        </label>
    </div>
    <div class="form-group">
        <label>Description
            <input type="text" th:value="${event.description}" name="description" class="form-control">
        </label>
    </div>
    <div class="form-group">
        <label>Location
            <input type="text" th:value="${event.location}" name="location" class="form-control">
        </label>
    </div>
    <div class="form-group">
        <label>Number of Attendees
            <input type="text" th:value="${event.numAttendees}" name="numAttendees" class="form-control">
        </label>
    </div>
    <div class="form-group">
        <label>Date of Event
            <input type="text" th:value="${event.dateOfEvent}" name="dateOfEvent" class="form-control">
        </label>
    </div>
    <div class="form-group">
        <label>ID
            <input type="hidden" th:value="${event.id}" name="eventId" class="form-control">
        </label>
    </div>
    <div class="form-group">
        <input type="submit" value="Edit" class="btn btn-success">
    </div>
</form>

</body>
</html>
